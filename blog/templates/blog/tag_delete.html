{% extends 'base.html' %}

{% block title %}
    Edit tag "{{ tag.title|title}}" - {{ block.super }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
    <div class="col-md-10 mb-1 col-md-offset-3" style="margin-top: 100px; background-color: rgba(86,61,124,.15);">
    <h3>Are you sure that you want delete <b>"{{ tag.title|title }}"</b> tag?</h3>
    <a href="{{ tag.get_absolute_url }}">
        <button class="btn btn-primary">
            Cansel
        </button>
    </a>
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    </div>
    </div> 
</div> 
{% endblock %}
