{% load static %}



    <div class="col-md-4 col-md-offset-4 px-3">
        <div class="card m-2" ">
            {% if post.article_image %}
            <div class="view overlay zoom">
                <img src="{{ post.article_image.url }}" class="img-fluid">
                <a href="{{ post.get_absolute_url }}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            {% endif %}
            <div class="card-body">
                
                <a href="{{ post.get_absolute_url }}">
                    <h4 class="card-title text-center">{{ post.title }}</h4>
                </a>
                
                <h6 class="font-weight-bold indigo-text py-2 text-center">
                
                {% for tag in post.tags.all %}
                <a href="?tag={{ tag.title }}">
                    {{ tag.title }}
                </a>
                {% endfor %}
                </h6>
            </div>

        </div>
    </div>
